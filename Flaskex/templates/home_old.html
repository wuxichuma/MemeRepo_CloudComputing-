{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<section class="hero is-primary is-bold is-large">

              <h1 class="title">Search</h1>

              <div class="field">
                <p class="control">
                  <input id="textindex" class="input is-success" type="text" placeholder="Keywords">

              </div>
             
              <br>
              <a id="search-button" class="form-button button is-primary is-inverted is-outlined">Search</a>
              <br>
              <br>
              <br>
            <div>

            <br>
            <input type="submit" value="Upload" style="margin-top:15px;"/>

            </div>
            <br>
			  <br>
			  {{searchkey}}

			  {% for hist in hists %}

              <br>

          </div>
        </div>



  <div class="hero-body"></div>

</section>
